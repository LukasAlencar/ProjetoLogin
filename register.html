<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--JS CDN BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <!--JS Local-->
    <script src="script/script.js" defer></script>
    <!--Css Local-->
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container col-11 col-md-9 mt-4" id="form-container">
        <div class="row gx-5" id="row">
            <div class="col-md-6">
                <h2>Realize o seu Cadastro</h2>
                <form class="row">
                    <div class="col-5 form-floating mb-3 ">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required>
                        <label for="name" class="form-label">Nome:</label>
                    </div>
                    <div class="col-7 form-floating mb-3 ">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Sobrenome" required>
                        <label for="lastName" class="form-label">Sobrenome:</label>
                    </div>
                    <div class="col-12 form-floating mb-3 ">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email" required>
                        <label for="email" class="form-label">Digite o seu email:</label>
                    </div>
                    <div class="col-12 form-floating mb-3 ">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha" required>
                        <label for="password" class="form-label">Digite a sua senha:</label>
                    </div>
                    <div class="col-12 form-floating mb-3 ">
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirme a sua senha" required>
                        <label for="passwordConfirm" class="form-label">Confirme a sua senha:</label>
                    </div>
                    <div class="col-12">
                        <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                        <label for="terms" class="form-check-label">Aceita os nossos <a href="#">termos de serviço</a>?</label>
                    </div>
                    <div class="col-12">
                        <input class="form-check-input" type="checkbox" name="newsLetter" id="newsLetter">
                        <label for="newsLetter" class="form-check-label">Deseja receber novidades no seu email? </label>
                    </div>
                    <div class="col-12 mt-3" id="button">
                        <button type="submit" onclick="user.adicionar()" class="btn btn-primary">Cadastrar</button>
                    </div>
            </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Já possuo uma conta</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
